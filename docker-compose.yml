services:
  api:
    build: ./wt_stats_api
    image: zeth5/wt-stats:dev
    container_name: wt-api
    restart: unless-stopped
    networks:
      - backend

  telegram-bot:
    build: ./wt_tg_bot
    image: zeth5/wt-stats-bot:dev
    container_name: wt-tg-bot
    restart: unless-stopped
    env_file:
      - ./wt_tg_bot/.env
    environment:
      - API_URL=http://api:8650
    depends_on:
      - api
    networks:
      - backend

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

networks:
  backend:
    driver: bridge
